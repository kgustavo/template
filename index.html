<!DOCTYPE html>
<html>
<head>
	<title>Trabalho Puc Mobile</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title title">Home</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active"><i class="material-icons">home</i></a>
          <a href="#fixed-tab-2" class="mdl-layout__tab"><i class="material-icons icon">bookmarks</i></a>
          <a href="#fixed-tab-3" class="mdl-layout__tab"><i class="material-icons icon">history</i></a>
          <a href="#fixed-tab-4" class="mdl-layout__tab"><i class="material-icons icon">person</i></a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
      </div>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">

                    
                <style>
                .demo-card-wide.mdl-card {
                  width: 1000px;
                }
                .demo-card-wide > .mdl-card__title {
                  background: url('logo.png') center / cover;
                }

                </style>

                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Bem-vindo</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Configure aqui suas frases prontas para poder usar com mais facilidade...
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Comece a configurar
                    </a>
                  </div>
                  <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                      <i class="material-icons">share</i>
                    </button>
                  </div>
                </div>
              
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="Texto" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Texto...</label>
                  </div>
                </form>
                          

              <h2 class="manga">Frases</h2>
              
              <div class="chips">
                  <div class="mdl-chip chip">
                    <span class="mdl-chip__text">Recentes</span>
                </div>
                <div class="mdl-chip chip">
                    <span class="mdl-chip__text">Respostas</span>
                </div>
                <div class="mdl-chip chip">
                    <span class="mdl-chip__text">Comprimentos</span>
                </div>
                <div class="mdl-chip chip">
                    <span class="mdl-chip__text">Perguntas</span>
                </div>
              </div>
